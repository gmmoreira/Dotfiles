- clean: ['~']
- link:
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: init.vim
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux.conf
    ~/.gitmessage: gitmessage
    ~/.git_template: git_template
    ~/.ctags: ctags
    ~/.Xresources: Xresources
- shell:
  - [git submodule update --quiet --init --recursive, Installing submodules]
  - [mkdir -p ~/.config/nvim]
